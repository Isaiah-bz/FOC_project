/* Base Styles (Matched across all files) */

h1, h2, h3, h4, h5, h6 {

/* Style for the fixed navbar */
.w3-top {
  position: fixed; 
  top: 0;
  width: 100%;

}
/* Consistent Navbar Text Size and Style */
.w3-bar .w3-bar-item {

}
.logo {

/* --- VIDEO BACKGROUND STYLES (From Index.html) --- */
#video-background {

    right: 0;
    bottom: 0;

    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1; 
    background-size: cover;
    overflow: hidden;
}

#video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;

    background: rgba(0, 0, 0, 0.4);

}
/* --- CONTENT STYLES (From Index.html) --- */
/* Page content */

    padding-bottom: 30px;
    background-color: transparent;
    position: relative;
    z-index: 2;
    max-width:1100px;
    margin: auto;
}
/* Card container - Semi-transparent white */
.content-card {
    background-color: rgba(255, 255, 255, 0.85); 
    padding: 32px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    margin-bottom: 30px;
    border-radius: 8px;
}
/* Ensure inner cards are opaque white for readability */
.w3-card.w3-white {
    background-color: white !important;
}

/* New styles for fixed height and uniform card layout */
.fixed-card-height {
    /* Adjusted height to fit content, buttons, and image */
    height: 450px; 
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Pushes the button to the bottom */
}
.fixed-card-height img { /* Increased max-height for slightly bigger image */
    width: 100%;
    max-height: 250px; /* INCREASED HEIGHT */
    object-fit: contain; /* Ensures the entire image is visible */
    margin: 10px 0;
}
/* Ensures the entire image is visible */
.fixed-card-height p {
    flex-grow: 1; /* Allows description to take up available space */
    text-align: left;
    margin-bottom: 10px;
}
/* Ensures the buttons are properly spaced at the bottom and centered (w3-center on the card handles centering) */
.fixed-card-height .w3-button {
    margin-top: 10px; 
    margin-bottom: 0;
}
/* Grouping buttons to stay at the bottom */
.button-group {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center buttons horizontally */
    margin-top: auto; /* Push the whole group to the bottom */
}
