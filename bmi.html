    <h2>Project 8: BMI Calculator</h2>
    <hr>
    
    <div class="input-group">
      <label for="height">Height in Inches:</label>
      <input type="number" id="height" placeholder="e.g., 70" step="0.01">
    </div>
    
    <div class="input-group">
      <label for="weight">Weight in Pounds:</label>
      <input type="number" id="weight" placeholder="e.g., 180" step="0.01">
    </div>
    
    <button onclick="calculateBMI()">Calculate BMI</button>
    
    <h3>Your BMI:</h3>
    <p id="result">0.00</p>
    
    <h3>Status:</h3>
    <p id="status"></p>
    
  </div>
</div>

<script>
    function calculateBMI() {
      let height = parseFloat(document.getElementById('height').value);
      let weight = parseFloat(document.getElementById('weight').value);

      if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        document.getElementById('result').textContent = "Please enter valid numbers.";
        document.getElementById('status').textContent = "";
        return;
      }

      // BMI Formula for US units: (weight in lbs / (height in in * height in in)) * 703
      let bmi = (weight * 703) / (height * height);
      document.getElementById('result').textContent = bmi.toFixed(2);

      
      let category = "";
      let statusElement = document.getElementById('status');
      if (bmi < 18.5) {
        category = "Underweight";
        statusElement.style.color = "#FFC107"; // Yellow
      } else if (bmi < 24.9) {
        category = "Normal weight";
        statusElement.style.color = "#4CAF50"; // Green
      } else if (bmi < 29.9) {
        category = "Overweight";
        statusElement.style.color = "#FF9800"; // Orange
      } else {
        category = "Obese";
        statusElement.style.color = "#F44336"; // Red
      }
      
      statusElement.textContent = category;
    }
</script>
